url: https://dynamo-hia.github.io/hiaR/
template:
  bootstrap: 5
home:
  sidebar:
    structure: [toc, links, license, authors, dev]
  links:
  - text: DYNAMO-HIA website
    href: https://dynamo-hia.github.io/
navbar:
  left:
    - text: "Get started"
      href: articles/hiaR.html
    - text: "Create reference data"
      href: articles/reference_data.html
    - text: "Reference"
      href: reference/index.html
    - text: "Citation"  # Your new section
      href: articles/citation.html  # Path to your R Markdown file
  right:
    - search: true
    - icon: fa-github
      href: https://github.com/Dynamo-HIA/hiaR
reference:
- title: "Inspect reference data"
  desc: >
    Functions to get an overview of the available reference data.
  contents:
  - starts_with("get_")
- title: "Configuration"
  desc: >
    Functions for configuring DYNAMO-HIA simulations.
  contents:
  - starts_with("configure")
  - create_simulation_dir
- title: "Run DYNAMO-HIA from R"
  desc: >
    Run one or multiple simulations using the DYNAMO-HIA Java program.
  contents:
  - run_dynamo_hia
  - download_github_release
- title: "Load simulation results"
  desc: >
    Load the results of a DYNAMO-HIA simulation.
  contents:
  - load_simulation_results
- title: "Plotting"
  desc: >
    Functions for plotting DYNAMO-HIA results.
  contents:
  - starts_with("plot_")
- title: "Run DYNAMO-HIA interactively"
  desc: >
    Launch the Shiny app to run DYNAMO-HIA interactively.
  contents:
  - launch_application
- title: "Create reference data"
  desc: >
    Functions to create reference data for DYNAMO-HIA.
  contents:
  - write_disease_dir
  - write_population_dir
  - write_risk_factor_dir
